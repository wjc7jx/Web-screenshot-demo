<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web端截屏实现 - dom-to-image-more</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web端截屏演示 (dom-to-image-more)</h1>
        <div class="controls">
            <button id="capture-full">截取整个页面</button>
            <button id="capture-element">截取内容区域</button>
            <div class="options">
                <label>
                    <input type="checkbox" id="use-bg" checked> 包含背景
                </label>
                <label>
                    <input type="number" id="scale" value="2" min="1" max="4" step="0.5"> 缩放比例
                </label>
                <label>
                    <select id="format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="svg">SVG</option>
                    </select>
                    格式
                </label>
            </div>
        </div>
    </header>

    <main>
        <div id="capture-area" class="content">
            <h2>这是一个可以被截图的区域</h2>
            <p>dom-to-image-more 可以将这个区域转换成图像，并可以保存为多种格式。</p>
            
            <div class="demo-elements">
                <div class="card">
                    <div class="card-header">CSS样式展示</div>
                    <div class="card-body">
                        <div class="gradient-box"></div>
                        <div class="shadow-box"></div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">外部图片</div>
                    <div class="card-body">
                        <img src="https://picsum.photos/200/120" alt="示例图片" crossorigin="anonymous">
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">表单元素</div>
                    <div class="card-body form-demo">
                        <input type="text" value="表单元素示例">
                        <select>
                            <option>选项1</option>
                            <option>选项2</option>
                        </select>
                        <input type="checkbox" checked> 复选框
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="result-container">
        <h3>截图结果</h3>
        <div id="screenshot-result"></div>
    </div>

    <!-- 引入dom-to-image-more库 -->
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.9.5/dist/dom-to-image-more.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
